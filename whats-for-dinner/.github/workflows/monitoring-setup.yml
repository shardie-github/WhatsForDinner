  # Setup Prometheus
  setup-prometheus:
    name: Setup Prometheus
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy Prometheus
        run: |
          echo "ðŸš€ Deploying Prometheus..."
          # Deploy Prometheus using Helm
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo update
          helm upgrade --install prometheus prometheus-community/kube-prometheus-stack \
            --namespace monitoring \
            --create-namespace \
            --set grafana.adminPassword=${{ secrets.GRAFANA_ADMIN_PASSWORD }}

      - name: Configure Prometheus rules
        run: |
          echo "ðŸ“Š Configuring Prometheus rules..."
          # Apply custom Prometheus rules
          kubectl apply -f infra/monitoring/prometheus-rules.yaml

  # Setup Grafana
  setup-grafana:
    name: Setup Grafana
    runs-on: ubuntu-latest
    needs: setup-prometheus
    steps:
