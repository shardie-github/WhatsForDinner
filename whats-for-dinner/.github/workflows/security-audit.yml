name: Security Audit & Compliance Check

on:
  schedule:
    - cron: '0 2 * * 1' # Every Monday at 2 AM
  workflow_dispatch:
    inputs:
      audit_type:
        description: 'Type of security audit to run'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - quick
          - compliance
          - dependencies
      environment:
        description: 'Target environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'
  AUDIT_TIMEOUT: '30m'

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      audit-score: ${{ steps.audit.outputs.score }}
      critical-issues: ${{ steps.audit.outputs.critical-issues }}
      high-issues: ${{ steps.audit.outputs.high-issues }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        id: audit
        run: |
          echo "ğŸ”’ Running comprehensive security audit..."
          
          # Run the security audit script
          node scripts/security-audit.js
          
          # Parse audit results
          if [ -f "SECURITY_AUDIT_REPORT.json" ]; then
            AUDIT_SCORE=$(jq -r '.overallScore' SECURITY_AUDIT_REPORT.json)
            CRITICAL_ISSUES=$(jq -r '.summary.criticalCount' SECURITY_AUDIT_REPORT.json)
            HIGH_ISSUES=$(jq -r '.summary.highCount' SECURITY_AUDIT_REPORT.json)
            
            echo "audit-score=$AUDIT_SCORE" >> $GITHUB_OUTPUT
            echo "critical-issues=$CRITICAL_ISSUES" >> $GITHUB_OUTPUT
            echo "high-issues=$HIGH_ISSUES" >> $GITHUB_OUTPUT
            
            echo "ğŸ“Š Audit Score: $AUDIT_SCORE/100"
            echo "ğŸš¨ Critical Issues: $CRITICAL_ISSUES"
            echo "âš ï¸  High Issues: $HIGH_ISSUES"
          else
            echo "âŒ Security audit report not found"
            exit 1
          fi

      - name: Upload security audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-report
          path: |
            SECURITY_AUDIT_REPORT.json
            SECURITY_AUDIT_REPORT.md
          retention-days: 30

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let comment = '## ğŸ”’ Security Audit Results\n\n';
            
            if (fs.existsSync('SECURITY_AUDIT_REPORT.json')) {
              const report = JSON.parse(fs.readFileSync('SECURITY_AUDIT_REPORT.json', 'utf8'));
              
              comment += `**Overall Score:** ${report.overallScore}/100\n\n`;
              comment += `**Issues Found:**\n`;
              comment += `- Critical: ${report.summary.criticalCount}\n`;
              comment += `- High: ${report.summary.highCount}\n`;
              comment += `- Medium: ${report.summary.mediumCount}\n`;
              comment += `- Low: ${report.summary.lowCount}\n\n`;
              
              if (report.criticalIssues.length > 0) {
                comment += `### ğŸš¨ Critical Issues\n`;
                report.criticalIssues.forEach(issue => {
                  comment += `- **${issue.category}:** ${issue.issue}\n`;
                });
                comment += '\n';
              }
              
              if (report.highIssues.length > 0) {
                comment += `### âš ï¸ High Issues\n`;
                report.highIssues.forEach(issue => {
                  comment += `- **${issue.category}:** ${issue.issue}\n`;
                });
                comment += '\n';
              }
              
              comment += `[View full report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            } else {
              comment += 'âŒ Security audit report not found';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  dependency-audit:
    name: Dependency Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          echo "ğŸ” Running dependency security audit..."
          npm audit --audit-level=moderate --json > audit-results.json || true
          
          if [ -s audit-results.json ]; then
            echo "ğŸ“Š Dependency audit completed"
            cat audit-results.json | jq '.vulnerabilities | length' || echo "0"
          else
            echo "âœ… No vulnerabilities found"
          fi

      - name: Upload dependency audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-audit-results
          path: audit-results.json
          retention-days: 30

  secrets-rotation:
    name: Secrets Rotation Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'schedule'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check secrets rotation status
        run: |
          echo "ğŸ”„ Checking secrets rotation status..."
          
          # Check if secrets need rotation
          node scripts/secrets-rotation.js --check-only
          
          echo "âœ… Secrets rotation check completed"

  compliance-check:
    name: Compliance Check
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event.inputs.audit_type == 'compliance' || github.event_name == 'schedule'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run compliance check
        run: |
          echo "ğŸ“‹ Running compliance check..."
          
          # Check GDPR compliance
          echo "ğŸ” Checking GDPR compliance..."
          if [ -f "src/app/api/consent/route.ts" ]; then
            echo "âœ… Data processing consent mechanism found"
          else
            echo "âŒ Data processing consent mechanism missing"
          fi
          
          # Check SOC2 compliance
          echo "ğŸ” Checking SOC2 compliance..."
          if [ -f "src/lib/rbac.ts" ]; then
            echo "âœ… Role-based access control found"
          else
            echo "âŒ Role-based access control missing"
          fi
          
          # Check ISO 27001 compliance
          echo "ğŸ” Checking ISO 27001 compliance..."
          if [ -f "SECURITY_POLICIES.md" ]; then
            echo "âœ… Security policies found"
          else
            echo "âŒ Security policies missing"
          fi
          
          echo "âœ… Compliance check completed"

  security-notification:
    name: Security Notification
    runs-on: ubuntu-latest
    needs: [security-audit, dependency-audit]
    if: always() && (needs.security-audit.result == 'failure' || needs.dependency-audit.result == 'failure')
    steps:
      - name: Send security alert
        run: |
          echo "ğŸš¨ Security audit failed!"
          echo "Critical issues: ${{ needs.security-audit.outputs.critical-issues }}"
          echo "High issues: ${{ needs.security-audit.outputs.high-issues }}"
          
          # Send notification to security team
          echo "Sending security alert notification..."

  security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs: [security-audit, dependency-audit, compliance-check]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download security audit artifacts
        uses: actions/download-artifact@v4
        with:
          name: security-audit-report
          path: ./reports/

      - name: Download dependency audit artifacts
        uses: actions/download-artifact@v4
        with:
          name: dependency-audit-results
          path: ./reports/

      - name: Generate comprehensive security report
        run: |
          echo "ğŸ“Š Generating comprehensive security report..."
          
          # Combine all audit results
          if [ -f "reports/SECURITY_AUDIT_REPORT.json" ]; then
            echo "âœ… Security audit report found"
          fi
          
          if [ -f "reports/audit-results.json" ]; then
            echo "âœ… Dependency audit results found"
          fi
          
          echo "ğŸ“‹ Security report generation completed"

      - name: Upload comprehensive security report
        uses: actions/upload-artifact@v4
        with:
          name: comprehensive-security-report
          path: ./reports/
          retention-days: 90
